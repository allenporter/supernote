<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernote Cloud - Web Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-slate-50 text-slate-900 antialiased min-h-screen">
    <div id="app" class="flex flex-col min-h-screen" v-cloak>
        <header class="sticky top-0 z-50 bg-white/70 backdrop-blur-md border-b border-slate-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-200">
                            S</div>
                        <h1 class="text-xl font-semibold tracking-tight">Supernote <span
                                class="text-indigo-600">Lite</span></h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <div
                            class="h-8 w-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 border-2 border-white shadow-sm">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Breadcrumbs -->
            <nav
                class="flex mb-8 text-sm font-medium text-slate-500 items-center overflow-x-auto whitespace-nowrap pb-2">
                <div v-for="(crumb, index) in breadcrumbs" :key="crumb.id" class="flex items-center">
                    <button @click="navigateTo(index)"
                        :class="index === breadcrumbs.length - 1 ? 'text-slate-900 font-bold' : 'hover:text-indigo-600 transition-colors'"
                        class="flex items-center">
                        <svg v-if="index === 0" class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                            </path>
                        </svg>
                        {{ crumb.name }}
                    </button>
                    <span v-if="index < breadcrumbs.length - 1" class="mx-2 text-slate-300">/</span>
                </div>
            </nav>

            <!-- Loading State -->
            <div v-if="isLoading" class="flex justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            </div>

            <!-- Grid View -->
            <div v-if="view === 'grid' && !isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Folders -->
                <div v-for="folder in folders" :key="folder.id" @click="openFolder(folder)"
                    class="group bg-white p-5 rounded-3xl border border-slate-200 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all cursor-pointer">
                    <div class="flex justify-between items-start mb-4">
                        <div class="p-3 bg-amber-50 text-amber-500 rounded-2xl">
                            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="font-bold text-slate-800 truncate">{{ folder.name }}</h3>
                    <p class="text-xs text-slate-400 mt-1 uppercase tracking-wider font-semibold">Folder · {{
                        folder.count }} Items</p>
                </div>

                <!-- Files -->
                <div v-for="file in files" :key="file.id" @click="openFile(file)"
                    class="group file-card bg-white rounded-3xl border border-slate-200 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all cursor-pointer overflow-hidden flex flex-col">
                    <div
                        class="aspect-[4/3] bg-slate-100 flex items-center justify-center p-8 relative transition-all bg-[url('https://www.transparenttextures.com/patterns/notebook.png')]">
                        <div v-if="file.type === 'note'"
                            class="p-4 bg-white/80 backdrop-blur rounded-2xl shadow-lg border border-white/50">
                            <svg class="w-12 h-12 text-indigo-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                </path>
                            </svg>
                        </div>
                        <div v-else class="p-4 bg-white/80 backdrop-blur rounded-2xl shadow-lg border border-white/50">
                            <svg class="w-12 h-12 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="p-5">
                        <h3 class="font-bold text-slate-800 truncate">{{ file.name }}</h3>
                        <p class="text-xs text-slate-400 mt-1 uppercase tracking-wider font-semibold">{{ file.type }} ·
                            {{ file.size }}</p>
                    </div>
                </div>
            </div>

            <!-- Viewer -->
            <div v-if="view === 'viewer' && !isLoading"
                class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden min-h-[600px] flex flex-col">
                <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                    <button @click="view = 'grid'"
                        class="flex items-center text-sm font-semibold text-slate-600 hover:text-indigo-600 transition-colors">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                        Back to List
                    </button>
                    <div class="text-center">
                        <h3 class="font-bold text-slate-900">{{ selectedFile?.name }}</h3>
                        <p class="text-xs text-slate-400">Last edited {{ selectedFile?.date }}</p>
                    </div>
                    <div></div> <!-- Spacer -->
                </div>
                <div class="flex-grow p-4 sm:p-12 flex items-center justify-center bg-slate-100/50">
                    <!-- Placeholder Note Content -->
                    <div
                        class="w-full max-w-4xl aspect-[3/4] bg-white shadow-2xl rounded-sm border border-slate-200 p-8 sm:p-12 text-slate-300 font-serif italic text-xl sm:text-2xl overflow-y-auto">
                        <div
                            class="border-b border-slate-100 mb-8 pb-4 text-slate-900 not-italic font-sans text-xs uppercase tracking-widest font-bold">
                            Preview Mode</div>
                        <p class="mb-6">Note content preview will appear here...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
